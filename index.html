<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .track {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .track label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .smallBtn {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Select up to 3 MP3 files</h2>

<input type="file" id="fileInput" accept="audio/mp3" multiple>
<p id="status"></p>

<div id="sliders"></div>

<button id="playBtn">Play All</button>
<button id="stopBtn">Stop All</button>

<script>
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const slidersDiv = document.getElementById("sliders");
    const playBtn = document.getElementById("playBtn");
    const stopBtn = document.getElementById("stopBtn");

    let audioObjects = [];

    fileInput.addEventListener("change", () => {
        const files = Array.from(fileInput.files);

        if (files.length > 3) {
            status.textContent = "Please select no more than 3 MP3 files.";
            fileInput.value = "";
            audioObjects = [];
            slidersDiv.innerHTML = "";
            return;
        }

        audioObjects = files.map(file => {
            const url = URL.createObjectURL(file);
            const audio = new Audio(url);
            audio.loop = false;
            return audio;
        });

        status.textContent = `${files.length} file(s) ready to play.`;

        slidersDiv.innerHTML = "";

        audioObjects.forEach((audio, index) => {
            const trackDiv = document.createElement("div");
            trackDiv.className = "track";

            trackDiv.innerHTML = `
                <strong>Track ${index + 1}</strong><br><br>

                <label>Volume</label>
                <input type="range" min="0" max="1" step="0.01" value="1" id="vol${index}">

                <br><br>

                <button class="smallBtn" id="pause${index}">Pause</button>
                <button class="smallBtn" id="loop${index}">Loop: Off</button>
            `;

            slidersDiv.appendChild(trackDiv);

            // Volume control
            document.getElementById(`vol${index}`).addEventListener("input", (e) => {
                audio.volume = e.target.value;
            });

            // Pause / Resume
            document.getElementById(`pause${index}`).addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                    document.getElementById(`pause${index}`).textContent = "Pause";
                } else {
                    audio.pause();
                    document.getElementById(`pause${index}`).textContent = "Resume";
                }
            });

            // Loop toggle
            document.getElementById(`loop${index}`).addEventListener("click", () => {
                audio.loop = !audio.loop;
                document.getElementById(`loop${index}`).textContent =
                    audio.loop ? "Loop: On" : "Loop: Off";
            });
        });
    });

    playBtn.addEventListener("click", () => {
        if (audioObjects.length === 0) {
            status.textContent = "No files selected.";
            return;
        }

        audioObjects.forEach(audio => {
            audio.currentTime = 0;
            audio.play();
        });

        status.textContent = "Playing all selected files.";
    });

    stopBtn.addEventListener("click", () => {
        audioObjects.forEach(audio => {
            audio.pause();
            audio.currentTime = 0;
        });

        status.textContent = "Stopped.";
    });
</script>

</body>
</html>
